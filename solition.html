<body>
    안녕
</body>
<script>

    solution('banana');
    // 문자열 s가 주어졌을 때, s의 각 위치마다 자신보다 앞에 나왔으면서, 자신과 가장 가까운 곳에 있는 같은 글자가 어디 있는지 알고 싶습니다.
    function solution(s) {
        let stack = [];
        let answer = [];
        let arr = [...s];

        arr.forEach((str) => {
            console.log('str', str)
            if (!stack.includes(str)) {
                answer.push(-1);
            }

            if (stack.includes(str)) {
                //배열의 갯수 - 배열 내 단어의 위치
                answer.push(stack.length - stack.lastIndexOf(str));
            }
            stack.push(str);
        })
        return answer;
    }
</script>
