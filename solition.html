<script>
    let babbling = ["ayaye", "uuu", "yeye", "yemawoo", "ayaayaa"];
    const regex = /^(aya|ye|woo|ma)+$/;
    solution(babbling);
    function solution(babbling) {
        let answer =0;
        babbling.forEach(word => {
            if (regex.test(word)) {
                answer++;
            }
        });
        return answer;
    }


</script>
