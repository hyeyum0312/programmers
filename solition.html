<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        const name = ["may", "kein", "kain", "radi"];
        const yearning = [5, 10, 1, 3];
        const photo = [
            ["may", "kein", "kain", "radi"],
            ["may", "kein", "brin", "deny"],
            ["kon", "kain", "may", "coni"],
        ];
        let ggg;

        function solution(name, yearning, photo) {
            var answer = [];
            let score = [];
            let count = 0;
            let photoscore = [];
            for (let idx in name) {
                score.push({ key: name[idx], value: yearning[idx] });
            }

            let ckck = 0;
            let ck = [];

            for (let item in photo) {
                let ckckck = [];

                for (let idx in photo[item]) {
                    score.filter((item3) => {
                        if (item3.key === photo[item][idx]) {
                            ckckck.push(item3.value);
                        }
                    });
                }

                let result = ckckck.reduce((prev, cur) => {
                    return (prev += cur);
                }, 0);

                photoscore.push(result);
            }

            return photoscore;
        }

        solution(name, yearning, photo);
    </script>
</html>
